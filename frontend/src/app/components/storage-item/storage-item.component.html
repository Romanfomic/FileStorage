<ng-container *ngIf="loadUser$ | async"></ng-container>
<ng-container *ngIf="loadGroup$ | async"></ng-container>

<div class="storage-item" (dblclick)="preview.emit(file)">
    <div class="extra-info">{{ getAuthor() }}</div>
    <img [src]="iconSrc" class="icon" [alt]="file.name" />
    <div class="filename">{{ file.name }}</div>
    <div class="extra-info">{{ file.edit_date |  date: 'dd.MM.yyyy, HH:mm' }}</div>
    <div class="extra-info">{{ getAccess() }}</div>
</div>
